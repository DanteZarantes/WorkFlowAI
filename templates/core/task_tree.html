{% extends 'base_new.html' %}

{% block title %}AI Task Tree - NeuralFlow{% endblock %}

{% block content %}
<section class="section" style="padding: 0; height: 100vh; overflow: hidden;">
    <div class="tree-container">
        <header class="tree-toolbar">
            <div class="toolbar-left">
                <a href="{% url 'project_boards' %}" class="btn btn-secondary">
                    <i class="fas fa-arrow-left"></i> Back to Boards
                </a>
                <h1 id="boardTitle">AI Task Tree</h1>
            </div>
            <div class="toolbar-center">
                <input id="searchInput" type="text" placeholder="Search tasks..." class="search-input">
                <span id="statsDisplay" class="stats-text">0 tasks</span>
            </div>
            <div class="toolbar-right">
                <div class="layout-selector">
                    <label><input type="radio" name="layout" value="tree" checked> Tree</label>
                    <label><input type="radio" name="layout" value="cluster"> Cluster</label>
                    <label><input type="radio" name="layout" value="radial"> Radial</label>
                </div>
                <button id="addRootBtn" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Add Root Task
                </button>
            </div>
        </header>
        
        <div id="treeStage" class="tree-stage">
            <div id="emptyState" class="empty-state">
                <div class="empty-panel">
                    <i class="fas fa-sitemap" style="font-size: 4rem; color: #22c55e; margin-bottom: 1rem;"></i>
                    <h3>Create your first AI task</h3>
                    <p>Build a hierarchical structure for your AI project tasks</p>
                    <button id="emptyAddBtn" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Root Task
                    </button>
                </div>
            </div>
            <svg id="treeSvg"></svg>
        </div>
    </div>
</section>

<!-- Task Editor Modal -->
<div id="taskEditor" class="modal-back" style="display: none;">
    <div class="modal">
        <div class="modal-head">
            <h3>Edit Task</h3>
            <button class="x" id="editorClose">âœ•</button>
        </div>
        <div class="modal-body">
            <label class="field">
                <span>Task Title</span>
                <input id="editorTitle" type="text" placeholder="e.g., Data Preprocessing Pipeline">
            </label>
            <label class="field">
                <span>Description</span>
                <textarea id="editorDesc" rows="3" placeholder="Task details and requirements..."></textarea>
            </label>
            <label class="field">
                <span>Due Date</span>
                <input id="editorDue" type="date">
            </label>
            <label class="field">
                <span>Priority</span>
                <select id="editorPriority">
                    <option value="low">Low</option>
                    <option value="medium" selected>Medium</option>
                    <option value="high">High</option>
                    <option value="critical">Critical</option>
                </select>
            </label>
            <label class="field">
                <span>Status</span>
                <select id="editorStatus">
                    <option value="todo">To Do</option>
                    <option value="progress" selected>In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select>
            </label>
        </div>
        <div class="modal-foot">
            <button class="btn btn-secondary" id="editorCancel">Cancel</button>
            <button class="btn btn-primary" id="editorSave">Save</button>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
<script>
document.addEventListener('DOMContentLoaded', function() {
    // Get current board from session storage
    const currentBoard = JSON.parse(sessionStorage.getItem('current_board') || '{}');
    document.getElementById('boardTitle').textContent = currentBoard.name || 'AI Task Tree';
    
    const svg = d3.select('#treeSvg');
    const stage = document.getElementById('treeStage');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const statsDisplay = document.getElementById('statsDisplay');
    const addRootBtn = document.getElementById('addRootBtn');
    const emptyAddBtn = document.getElementById('emptyAddBtn');
    
    // Editor elements
    const editor = document.getElementById('taskEditor');
    const editorClose = document.getElementById('editorClose');
    const editorCancel = document.getElementById('editorCancel');
    const editorSave = document.getElementById('editorSave');
    const editorTitle = document.getElementById('editorTitle');
    const editorDesc = document.getElementById('editorDesc');
    const editorDue = document.getElementById('editorDue');
    const editorPriority = document.getElementById('editorPriority');
    const editorStatus = document.getElementById('editorStatus');
    
    let editingNodeId = null;
    let currentLayout = 'tree';
    
    // Data management
    const STORAGE_KEY = `neuralflow_tree_${currentBoard.id || 'default'}`;
    let treeData = JSON.parse(localStorage.getItem(STORAGE_KEY) || '{"nodes": []}');
    
    // Ensure nodes have required properties
    treeData.nodes.forEach(node => {
        node.children = node.children || [];
        node.collapsed = node.collapsed || false;
    });
    
    function saveData() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(treeData));
        updateStats();
    }
    
    function updateStats() {
        const totalTasks = countAllNodes(treeData.nodes);
        statsDisplay.textContent = `${totalTasks} tasks`;
        emptyState.style.display = treeData.nodes.length === 0 ? 'block' : 'none';
    }
    
    function countAllNodes(nodes) {
        let count = nodes.length;
        nodes.forEach(node => {
            if (node.children) {
                count += countAllNodes(node.children);
            }
        });
        return count;
    }
    
    function generateId() {
        return Date.now().toString(36) + Math.random().toString(36).substr(2);
    }
    
    // Node management
    function addRootTask() {
        const newTask = {
            id: generateId(),
            title: '',
            desc: '',
            due: '',
            priority: 'medium',
            status: 'todo',
            children: [],
            collapsed: false
        };
        
        treeData.nodes.push(newTask);
        saveData();
        buildVisualization();
        openEditor(newTask.id);
    }
    
    function addChildTask(parentId) {
        const parent = findNode(treeData.nodes, parentId);
        if (!parent) return;
        
        const newTask = {
            id: generateId(),
            title: '',
            desc: '',
            due: '',
            priority: 'medium',
            status: 'todo',
            children: [],
            collapsed: false
        };
        
        parent.children.push(newTask);
        saveData();
        buildVisualization();
        openEditor(newTask.id);
    }
    
    function deleteTask(nodeId) {
        if (confirm('Delete this task and all its subtasks?')) {
            treeData.nodes = removeNodeFromTree(treeData.nodes, nodeId);
            saveData();
            buildVisualization();
        }
    }
    
    function findNode(nodes, id) {
        for (const node of nodes) {
            if (node.id === id) return node;
            if (node.children) {
                const found = findNode(node.children, id);
                if (found) return found;
            }
        }
        return null;
    }
    
    function removeNodeFromTree(nodes, id) {
        return nodes.filter(node => {
            if (node.id === id) return false;
            if (node.children) {
                node.children = removeNodeFromTree(node.children, id);
            }
            return true;
        });
    }
    
    function toggleCollapse(nodeId) {
        const node = findNode(treeData.nodes, nodeId);
        if (node) {
            node.collapsed = !node.collapsed;
            saveData();
            buildVisualization();
        }
    }
    
    function updateTask(nodeId, data) {
        const node = findNode(treeData.nodes, nodeId);
        if (node) {
            Object.assign(node, data);
            saveData();
            buildVisualization();
        }
    }
    
    // Editor functions
    function openEditor(nodeId) {
        const node = findNode(treeData.nodes, nodeId);
        if (!node) return;
        
        editingNodeId = nodeId;
        editorTitle.value = node.title || '';
        editorDesc.value = node.desc || '';
        editorDue.value = node.due || '';
        editorPriority.value = node.priority || 'medium';
        editorStatus.value = node.status || 'todo';
        
        editor.style.display = 'flex';
        editorTitle.focus();
    }
    
    function closeEditor() {
        editor.style.display = 'none';
        editingNodeId = null;
    }
    
    function saveEditor() {
        if (!editingNodeId) return;
        
        const title = editorTitle.value.trim() || 'Untitled Task';
        const desc = editorDesc.value.trim();
        const due = editorDue.value;
        const priority = editorPriority.value;
        const status = editorStatus.value;
        
        updateTask(editingNodeId, { title, desc, due, priority, status });
        closeEditor();
    }
    
    // D3 visualization
    function buildVisualization() {
        svg.selectAll('*').remove();
        
        if (treeData.nodes.length === 0) {
            updateStats();
            return;
        }
        
        const width = stage.clientWidth;
        const height = stage.clientHeight;
        
        // Create zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on('zoom', (event) => {
                svg.select('.tree-group').attr('transform', event.transform);
            });
        
        svg.call(zoom);
        
        const treeGroup = svg.append('g').attr('class', 'tree-group');
        
        // Process each root node
        treeData.nodes.forEach((rootNode, index) => {
            const hierarchy = d3.hierarchy(rootNode, d => d.collapsed ? [] : d.children);
            
            let treeLayout;
            if (currentLayout === 'cluster') {
                treeLayout = d3.cluster().size([height - 100, width - 200]);
            } else if (currentLayout === 'radial') {
                treeLayout = d3.tree()
                    .size([2 * Math.PI, Math.min(width, height) / 2 - 100])
                    .separation((a, b) => (a.parent == b.parent ? 1 : 2) / a.depth);
            } else {
                treeLayout = d3.tree().size([height - 100, width - 200]);
            }
            
            treeLayout(hierarchy);
            
            // Adjust positions for multiple roots
            const offsetX = currentLayout === 'radial' ? width / 2 : 100;
            const offsetY = currentLayout === 'radial' ? height / 2 : 50 + index * (height / treeData.nodes.length);
            
            hierarchy.descendants().forEach(d => {
                if (currentLayout === 'radial') {
                    const angle = d.x;
                    const radius = d.y;
                    d.x = offsetX + radius * Math.cos(angle - Math.PI / 2);
                    d.y = offsetY + radius * Math.sin(angle - Math.PI / 2);
                } else {
                    const tempX = d.x;
                    d.x = d.y + offsetX;
                    d.y = tempX + offsetY;
                }
            });
            
            renderTree(treeGroup, hierarchy);
        });
        
        updateStats();
    }
    
    function renderTree(container, hierarchy) {
        // Render links
        const links = hierarchy.links();
        
        container.selectAll('.tree-link')
            .data(links, d => d.target.data.id)
            .join('path')
            .attr('class', 'tree-link')
            .attr('d', d => {
                return `M${d.source.x},${d.source.y}C${d.source.x},${(d.source.y + d.target.y) / 2} ${d.target.x},${(d.source.y + d.target.y) / 2} ${d.target.x},${d.target.y}`;
            });
        
        // Render nodes
        const nodes = hierarchy.descendants();
        
        const nodeGroups = container.selectAll('.tree-node')
            .data(nodes, d => d.data.id)
            .join('g')
            .attr('class', 'tree-node')
            .attr('transform', d => `translate(${d.x},${d.y})`);
        
        // Task cards
        nodeGroups.selectAll('.task-card').remove();
        nodeGroups.append('rect')
            .attr('class', d => `task-card status-${d.data.status} priority-${d.data.priority}`)
            .attr('width', 200)
            .attr('height', 60)
            .attr('x', -100)
            .attr('y', -30);
        
        // Task titles
        nodeGroups.selectAll('.task-title').remove();
        nodeGroups.append('text')
            .attr('class', 'task-title')
            .attr('x', -90)
            .attr('y', -10)
            .text(d => d.data.title || 'Untitled Task')
            .on('dblclick', (event, d) => openEditor(d.data.id));
        
        // Task descriptions
        nodeGroups.selectAll('.task-desc').remove();
        nodeGroups.append('text')
            .attr('class', 'task-desc')
            .attr('x', -90)
            .attr('y', 5)
            .text(d => d.data.desc ? (d.data.desc.length > 25 ? d.data.desc.substring(0, 25) + '...' : d.data.desc) : '');
        
        // Due dates
        nodeGroups.selectAll('.task-due').remove();
        nodeGroups.append('text')
            .attr('class', 'task-due')
            .attr('x', -90)
            .attr('y', 20)
            .text(d => d.data.due ? `Due: ${d.data.due}` : '');
        
        // Action buttons
        const actionsGroup = nodeGroups.selectAll('.task-actions').data([1])
            .join('g')
            .attr('class', 'task-actions')
            .attr('transform', 'translate(70, -20)');
        
        // Add child button
        const addChildGroup = actionsGroup.selectAll('.add-child').data([1])
            .join('g')
            .attr('class', 'add-child')
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                event.stopPropagation();
                const nodeData = d3.select(event.currentTarget.parentNode.parentNode).datum();
                addChildTask(nodeData.data.id);
            });
        
        addChildGroup.selectAll('rect').remove();
        addChildGroup.append('rect')
            .attr('class', 'action-btn')
            .attr('width', 20)
            .attr('height', 15)
            .attr('x', -10)
            .attr('y', -7.5);
        
        addChildGroup.selectAll('text').remove();
        addChildGroup.append('text')
            .attr('class', 'action-text')
            .text('+');
        
        // Edit button
        const editGroup = actionsGroup.selectAll('.edit-task').data([1])
            .join('g')
            .attr('class', 'edit-task')
            .attr('transform', 'translate(0, 20)')
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                event.stopPropagation();
                const nodeData = d3.select(event.currentTarget.parentNode.parentNode).datum();
                openEditor(nodeData.data.id);
            });
        
        editGroup.selectAll('rect').remove();
        editGroup.append('rect')
            .attr('class', 'action-btn')
            .attr('width', 20)
            .attr('height', 15)
            .attr('x', -10)
            .attr('y', -7.5);
        
        editGroup.selectAll('text').remove();
        editGroup.append('text')
            .attr('class', 'action-text')
            .text('âœŽ');
        
        // Delete button
        const deleteGroup = actionsGroup.selectAll('.delete-task').data([1])
            .join('g')
            .attr('class', 'delete-task')
            .attr('transform', 'translate(0, 40)')
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                event.stopPropagation();
                const nodeData = d3.select(event.currentTarget.parentNode.parentNode).datum();
                deleteTask(nodeData.data.id);
            });
        
        deleteGroup.selectAll('rect').remove();
        deleteGroup.append('rect')
            .attr('class', 'action-btn')
            .attr('width', 20)
            .attr('height', 15)
            .attr('x', -10)
            .attr('y', -7.5);
        
        deleteGroup.selectAll('text').remove();
        deleteGroup.append('text')
            .attr('class', 'action-text')
            .text('ðŸ—‘');
        
        // Collapse/expand buttons for nodes with children
        nodeGroups.filter(d => d.data.children && d.data.children.length > 0)
            .selectAll('.collapse-btn-group').data([1])
            .join('g')
            .attr('class', 'collapse-btn-group')
            .attr('transform', 'translate(105, 0)')
            .style('cursor', 'pointer')
            .on('click', (event, d) => {
                event.stopPropagation();
                toggleCollapse(d.data.id);
            })
            .each(function(d) {
                const group = d3.select(this);
                group.selectAll('*').remove();
                
                group.append('circle')
                    .attr('class', 'collapse-btn')
                    .attr('r', 10);
                
                group.append('text')
                    .attr('class', 'collapse-text')
                    .text(d.data.collapsed ? '+' : 'âˆ’');
            });
    }
    
    // Search functionality
    function performSearch() {
        const query = searchInput.value.toLowerCase().trim();
        
        svg.selectAll('.tree-node')
            .classed('dim', function(d) {
                if (!query) return false;
                return !d.data.title.toLowerCase().includes(query) && 
                       !d.data.desc.toLowerCase().includes(query);
            });
    }
    
    // Event listeners
    addRootBtn.addEventListener('click', addRootTask);
    emptyAddBtn.addEventListener('click', addRootTask);
    
    editorClose.addEventListener('click', closeEditor);
    editorCancel.addEventListener('click', closeEditor);
    editorSave.addEventListener('click', saveEditor);
    
    editor.addEventListener('click', (e) => {
        if (e.target === editor) closeEditor();
    });
    
    searchInput.addEventListener('input', performSearch);
    
    // Layout change handler
    document.querySelectorAll('input[name="layout"]').forEach(radio => {
        radio.addEventListener('change', (e) => {
            currentLayout = e.target.value;
            buildVisualization();
        });
    });
    
    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && editor.style.display === 'flex') {
            closeEditor();
        }
        if ((e.ctrlKey || e.metaKey) && e.key === 'Enter' && editor.style.display === 'flex') {
            saveEditor();
        }
    });
    
    // Window resize handler
    window.addEventListener('resize', () => {
        setTimeout(buildVisualization, 100);
    });
    
    // Initialize
    buildVisualization();
});
</script>
